<!DOCTYPE html>
<html>
  <head>
    <title>Practise Selectors</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="firstH1">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="allH3">First H3</h3>
    <h3 class="allH3">Second H3</h3>
    <h5 class="allH5">First H5</h5>
    <h5 class="allH5">Second H5</h5>
    <h5 class="allH5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        document.getElementById('firstH1').style.color = 'red';
      }

      function changeH3() {
        var allH3 = document.querySelectorAll('.allH3');
        allH3.forEach(function (h3) {
          h3.style.color = 'green';
        });
      }

      function changeH5() {
        var allH5 = document.querySelectorAll('.allH5');
        allH5.forEach(function (h5) {
          h5.style.color = 'blue';
        });
      }

      function changeGreen() {
        var greenElements = document.querySelectorAll('.green');
        greenElements.forEach(function (element) {
          element.style.color = 'bule';
        });
      }

      function changeRed() {
        var redElements = document.querySelectorAll('.red');
        redElements.forEach(function (element) {
          element.style.color = 'red';
        });
      }

      function changeBlue() {
        var blueElements = document.querySelectorAll('.blue');
        blueElements.forEach(function (element) {
          element.style.color = 'red';
        });
      }
    </script>
  </body>
</html>
