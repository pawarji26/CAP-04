<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #bmiCalculator {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="bmiCalculator">
    <input type="number" id="weight" placeholder="Enter Weight (in kg)">
    <input type="number" id="height" placeholder="Enter Height (in meters)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weightInput = document.getElementById('weight');
      var heightInput = document.getElementById('height');
      var resultElement = document.getElementById('result');

      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultElement.textContent = 'Invalid input. Please enter valid values for weight and height.';
        return;
      }

      var bmi = weight / (height * height);
      var category;

      if (bmi <= 18.4) {
        category = 'Underweight';
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = 'Normal Weight';
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = 'Overweight';
      } else {
        category = 'Obese';
      }

      resultElement.textContent = `BMI: ${bmi.toFixed(2)} - ${category}`;
    }
  </script>
</body>
</html>
